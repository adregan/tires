<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <p>Loading <span id="dots"></span></p>

    <script>
      const dots = document.getElementById('dots')
      let n = 1;
      setInterval(() => {
        dots.replaceChildren('.'.repeat(n + 1))
        n = (n + 1) % 3
      }, 1000)
    </script>
  </body>
</html>
