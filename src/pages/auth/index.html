<body>
  <p>Loading <span id="dots"></span></p>

  <script>
    const dots = document.getElementById('dots')
    let n = 0
    setInterval(() => {
      dots.replaceChildren('.'.repeat(n))
      n = (n + 1) % 4
    }, 1000)
  </script>
</body>
