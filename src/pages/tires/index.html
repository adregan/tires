<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="module" src="/modules/tiresPage.js"></script>
    <style>
      main.tires {
        display: grid;
        grid-template-rows: max-content 1fr;
        justify-content: unset;
      }

      header {
        align-items: center;
        color: white;
        background-image: var(--gradient);
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }

      .info {
        max-width: 75%;
      }

      .info p {
        margin: 0;
      }

      .logOut {
        cursor: pointer;
        display: block;
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      table {
        background: white;
        color: black;
        justify-self: center;
        margin: 0 1rem;
        padding: 1rem;
        max-width: max-content;
      }

      table caption {
        color: white;
        font-weight: 600;
        background: var(--tempest);
        padding: 1rem 0;
      }

      table td {
        padding: 1rem;
      }

      table tr {
        border-top: 1px solid black;
      }

      table td {
        text-align: right;
      }

      table td + td {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <main class="tires">
      <header>
        <article class="info">
          <p>Station: <span id="stationName"></span></p>
          <p>Device: <span id="deviceName"></span></p>
        </article>
        <button id="logOut" class="logOut">Log Out</button>
      </header>

      <table>
        <caption>
          Observations since
          <span id="startDate"></span>
        </caption>
        <tr>
          <td>After March 1st</td>
          <td id="pastDate"></td>
        </tr>
        <tr>
          <td>Average temperature</td>
          <td id="avgTemp"></td>
        </tr>
        <tr>
          <td># of days with a temperature below freezing</td>
          <td id="drops"></td>
        </tr>
      </table>
    </main>
  </body>
</html>
